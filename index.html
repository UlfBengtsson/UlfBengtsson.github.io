<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
      </ul>
    </header>
    <div>
      <h2>Some headline</h2>
      <p>following words to headline</p>
      <section>
        <h3>plain table</h3>
        <table>
          <tr>
            <td>Name</td>
            <td>Age</td>
          </tr>
          <tr>
            <td>Tess</td>
            <td>19</td>
          </tr>
          <tr>
            <td>Wanda</td>
            <td>21</td>
          </tr>
          <tr>
            <td>Sam</td>
            <td>45</td>
          </tr>
        </table>
      </section>
      <section>
        <h3>normal table</h3>
        <table>
          <thead>
            <tr>
              <th>Brand</th>
              <th>Model</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tesla</td>
              <td>Model 3</td>
            </tr>
            <tr>
              <td>SAAB</td>
              <td>900</td>
            </tr>
            <tr>
              <td>Opel</td>
              <td>Kadett</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <footer>
      <p>Test Testsson &copy; <a href="#">Back to top</a></p>
    </footer>
  </body>
</html>
